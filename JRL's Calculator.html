<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JRL Calculator</title>
    <link rel="stylesheet" href="JRL's CalculatorCss.css">
</head>

<body>
    <!-- Header -->
    <section id="header">
      <div class="header container">
        <div class="nav-bar">
          <div class="brand">
             <a href="JRL Protfolio.html">
              <h1><span>J</span>R<span>L</span>7</h1>
             
          </a>
          </div>
          <div class="nav-list">
            <div class="hamburger">
              <div class="bar"></div>
            </div>
            <ul>
              <li><a href="JRL Protfolio.html" data-after="Home">Click Here to Go Home</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- End Header -->

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="inputBox" value="0" placeholder="0" disabled>
        </div>
        <div class="row">
            <button type="button" class="opr">AC</button>
            <button type="button" class="opr">DEL</button>
            <button type="button" class="opr">%</button>
            <button type="button" class="opr">/</button>
        </div>
        <div class="row">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="opr">*</button>
        </div>
        <div class="row">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="opr">+</button>
        </div>
        <div class="row">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="opr">-</button>
        </div>
        <div class="row">
            <button type="button" id="plusMinus">&#xB1;</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button" id="eqBtn">=</button>
        </div>

    </div>
    <script src="JRL's CalculatorJS.js"></script>
</body>
</html>
